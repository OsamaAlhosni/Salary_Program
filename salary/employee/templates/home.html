{% extends 'base.html' %}


{% block content %}
<main role="main" class="inner cover">
  <h1 class="cover-heading">إدارة الموارد البشرية</h1>
  <p class="lead">منظومة خدمات الموظفين</p>
  <p class="lead">
    {% if user.is_authenticated %}
    مرحبا , {{ user.get_short_name }} <br>
    <hr>
    <a role="button" href="{% url 'dashboard' %}" class="btn btn-lg btn-secondary">دخول</a>
    {% else %}
    <a role="button" href="{% url 'loginuser' %}" class="btn btn-lg btn-secondary">دخول</a>
    {% endif %}
  </p>
</main>

{% endblock content %}
